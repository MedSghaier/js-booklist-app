<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style type="text/css">
      .success, .error{
        color : white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success{
        background: green;
      }

      .error{
        background: red;
      }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Book Title</label>
        <input type="text" name="title" value="" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" value="" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" name="author" value="" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" name="" value="Submit">
      </div>
      <hr>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
      </table>
    </form>
  </div>

  <script src="appes6.js"></script>
</body>
</html>
